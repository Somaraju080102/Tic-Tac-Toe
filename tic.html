<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <p id="winner"></p>
        <div class="temp"></div>
        <p id="p"></p>
        <table>
            <tr>
                <td><div id="b1" class="d1">Score</div></td>
                <td><div id="b2" class="d2">Score</div></td>

            </tr>
        </table>
        <table>
        <td><div id="1" class="first"></div></td>
       <td><div id="2" class="first"></div></td> 
        <td><div id="3" class="first"></div></td>
        <!-- <div class="d2"></div> -->
    </tr>
    <tr>
        <td><div id="4" class="second"></div></td>
       <td><div id="5" class="second"></div></td> 
        <td><div id="6" class="second"></div></td>
    </tr>
    <tr>
        <td><div id="7" class="third"></div></td>
       <td><div id="8" class="third"></div></td> 
        <td><div id="9" class="third"></div></td>
    </tr>
    <tr>
       
    </table>
    <table class="t2">
    <td><button id="bt1" onclick="dontchange()">Play Again</button></td>
    <td><button id="bt2" onclick="window.location.reload()">Restart</button></td>
</tr>


</table>

<script src="tic.js"></script>

    </body>
