    <body>
        <h1>Tic Tac Toe</h1>
        <p id="winner"></p>

        <p id="p"></p>
        <table>
            <tr>
        <td><div id="1" class="first"></div></td>
       <td><div id="2" class="first"></div></td> 
        <td><div id="3" class="first"></div></td>
    </tr>
    <tr>
        <td><div id="4" class="second"></div></td>
       <td><div id="5" class="second"></div></td> 
        <td><div id="6" class="second"></div></td>
    </tr>
    <tr>
        <td><div id="7" class="third"></div></td>
       <td><div id="8" class="third"></div></td> 
        <td><div id="9" class="third"></div></td>
    </tr>
    <tr>
    </table>
    <table class="t2">
    <td><button id="bt1" onclick="window.location.reload()">Play Again</button></td>
    
    <td><button id="bt2" onclick="window.location.reload()">Reset</button></td>
</tr>

</table>

<script src="tic.js"></script>
